<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Medieval Avan√ßado - PNJ BR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #8b4513;
            --cor-secundaria: #654321;
            --cor-fundo: url('https://img.freepik.com/fotos-premium/textura-de-papel-velho-antigo_47840-948.jpg');
        }

        body {
            background-image: var(--cor-fundo);
            font-family: 'MedievalSharp', cursive;
            color: #3d2b1e;
            min-height: 100vh;
        }

        .container-main {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border: 15px solid var(--cor-primaria);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .attribute-box {
            background: rgba(139, 69, 19, 0.1);
            border: 3px solid var(--cor-primaria);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            position: relative;
        }

        .dice-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .dice-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .rolling {
            animation: roll 0.8s ease-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) translateY(-50%); }
            100% { transform: rotate(1440deg) translateY(-50%); }
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--cor-secundaria);
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            position: relative;
        }

        .result-box {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            min-width: 100px;
            text-align: right;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--cor-primaria);
            border-radius: 5px;
            padding: 5px;
            width: 80px;
            text-align: center;
            font-family: 'MedievalSharp', cursive;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Cabe√ßalho -->
        <h1 class="text-center mb-4">üè∞ RPG Medieval PNJ BR</h1>

        <!-- Atributos Principais -->
        <div class="row">
            <!-- Vida -->
            <div class="col-md-4 attribute-box">
                <label>Vitalidade (1d100+100)</label>
                <input type="number" id="vida" value="150">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331946.png" 
                     class="dice-icon" 
                     onclick="rolarVida()">
            </div>

            <!-- CA -->
            <div class="col-md-4 attribute-box">
                <label>Classe de Armadura (11+Couro)</label>
                <input type="number" id="ca" value="11" readonly>
            </div>

            <!-- Lombra -->
            <div class="col-md-4 attribute-box">
                <label>Lombra</label>
                <input type="number" id="lombra" value="100" min="0" max="100">
            </div>
        </div>

        <!-- Atributos Secund√°rios -->
        <div class="row mt-3">
            <div class="col-md-2 attribute-box">
                <label>For√ßa</label>
                <input type="number" id="forca" value="10">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331946.png" 
                     class="dice-icon" 
                     onclick="rolarAtributo('forca')">
            </div>
            <div class="col-md-2 attribute-box">
                <label>Destreza</label>
                <input type="number" id="destreza" value="10">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331946.png" 
                     class="dice-icon" 
                     onclick="rolarAtributo('destreza')">
            </div>
            <div class="col-md-2 attribute-box">
                <label>Intelig√™ncia</label>
                <input type="number" id="inteligencia" value="10">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331946.png" 
                     class="dice-icon" 
                     onclick="rolarAtributo('inteligencia')">
            </div>
            <div class="col-md-2 attribute-box">
                <label>Carisma</label>
                <input type="number" id="carisma" value="10">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331946.png" 
                     class="dice-icon" 
                     onclick="rolarAtributo('carisma')">
            </div>
            <div class="col-md-2 attribute-box">
                <label>Couro</label>
                <input type="number" id="couro" value="10">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331946.png" 
                     class="dice-icon" 
                     onclick="rolarAtributo('couro')">
            </div>
        </div>

        <!-- Per√≠cias -->
        <div class="row mt-4" id="pericias">
            <!-- Per√≠cias ser√£o geradas por JavaScript -->
        </div>
        
        <!-- Sistema de √Åudio -->
        <audio id="diceSound" src="https://www.soundjay.com/button/sounds/button-35.mp3"></audio>
    </div>

<script>
// Dados das Per√≠cias
const pericias = [
    { nome: "Parrud√£o", atributo: "forca" },
    { nome: "Courudo", atributo: "forca" },
    { nome: "B√≥gue", atributo: "forca" },
    { nome: "Capela", atributo: "destreza" },
    { nome: "Tisconde", atributo: "destreza" },
    { nome: "Robalris", atributo: "destreza" },
    { nome: "Indagar", atributo: "inteligencia" },
    { nome: "Atinar", atributo: "inteligencia" },
    { nome: "Mexiricar", atributo: "inteligencia" },
    { nome: "Curar", atributo: "inteligencia" },
    { nome: "Macumba", atributo: "inteligencia" },
    { nome: "Disdobro", atributo: "carisma" },
    { nome: "Diplomacia", atributo: "carisma" },
    { nome: "N√≥ Cego", atributo: "carisma" },
    { nome: "Botar P√¢nico", atributo: "carisma" }
];

// Sistema de Rolagem
function rolarDado(faces) {
    const audio = document.getElementById('diceSound');
    audio.currentTime = 0;
    audio.play();
    return Math.floor(Math.random() * faces) + 1;
}

// Gerar Per√≠cias
function gerarPericias() {
    const container = document.getElementById('pericias');
    
    pericias.forEach(pericia => {
        const div = document.createElement('div');
        div.className = 'col-md-6 skill-item';
        div.innerHTML = `
            <div class="row align-items-center">
                <div class="col-8">
                    <h5>${pericia.nome}</h5>
                    <small>Atributo: ${pericia.atributo}</small>
                </div>
                <div class="col-4 text-end">
                    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331946.png" 
                         class="dice-icon" 
                         onclick="rolarPericia('${pericia.nome}', '${pericia.atributo}')">
                    <div class="result-box" id="result-${pericia.nome}"></div>
                </div>
            </div>
        `;
        container.appendChild(div);
    });
}

// Rolagem de Per√≠cia
function rolarPericia(nomePericia, atributo) {
    const valorAtributo = parseInt(document.getElementById(atributo).value);
    const resultado = rolarDado(20);
    const total = resultado + valorAtributo;
    
    const resultDiv = document.getElementById(`result-${nomePericia}`);
    resultDiv.innerHTML = `
        <strong>${total}</strong><br>
        <small>(${resultado} + ${valorAtributo})</small>
    `;
}

// Sistema de Vida
function rolarVida() {
    const vida = rolarDado(100) + 100;
    document.getElementById('vida').value = vida;
}

// Rolagem de Atributos
function rolarAtributo(atributo) {
    const resultado = rolarDado(20);
    const valorAtributo = parseInt(document.getElementById(atributo).value);
    alert(`üé≤ ${atributo.toUpperCase()}: ${resultado} + ${valorAtributo} = ${resultado + valorAtributo}`);
}

// Atualizar CA
function atualizarCA() {
    const couro = parseInt(document.getElementById('couro').value) || 0;
    document.getElementById('ca').value = 11 + couro;
}

// Event Listeners
document.getElementById('couro').addEventListener('input', atualizarCA);

// Inicializa√ß√£o
function init() {
    gerarPericias();
    atualizarCA();
}

init();
</script>
</body>
</html>
