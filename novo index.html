function gerarPericias() {
    const container = document.getElementById('pericias');
    
    pericias.forEach(pericia => {
        const div = document.createElement('div');
        div.className = 'col-md-6 skill-item';
        div.innerHTML = `
            <div class="row align-items-center">
                <div class="col-6">
                    <h5>${pericia.nome}</h5>
                    <small>Atributo: ${pericia.atributo}</small>
                </div>
                <div class="col-6 text-end">
                    <div style="display: inline-block; margin-right: 15px;">
                        <input type="number" id="mod-${pericia.nome}" 
                               value="0" 
                               style="width: 60px; margin-right: 5px;">
                    </div>
                    <span class="rolar-link" 
                          onclick="rolarPericia('${pericia.nome}', '${pericia.atributo}')"
                          style="right: 15px">
                        Rolar
                    </span>
                    <div class="result-box" id="result-${pericia.nome}"></div>
                </div>
            </div>
        `;
        container.appendChild(div);
    });
}
